<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="assets/music.png">
    <title>Music Player</title>
</head>
<body>
    <div class="loaderPage">
        <div class="loader">
            <span>L</span><span>o</span><span>a</span><span>d</span><span>i</span><span>n</span><span>g</span><span>.</span><span>.</span>
        </div>
    </div>
    
    <div class="container">

        <div class="navbar">
            <div class="playlistDisplay">
                <div class="line line1"></div>
                <div class="line line2"></div>
                <div class="line line3"></div>
            </div>
            
            <a class="openOnYTlink" href="" target="_blank">
                <img class="openOnYT" src="assets/youtube.png" alt="Open on youtube">
            </a>

            <div class="playlistView">
            
            </div>
        </div>
        


        

        
        <span class="cover-container">
            <img src="" alt="1" class="cover">
            <div class="cdDesign"></div>
        </span>

        <span class="display">

            <div class="title"></div>

            <div class="artist">Unknown artist</div>

            <div class="displayTimePeriod">
                <div class="displayTimePeriodWraper">
                    <span class="playTime timePeriod">00:00</span>
                    <img class="backward10sec ten" src="assets/minusten.png" alt="10sec">
                </div>

                <div class="displayTimePeriodWraper">
                    <img class="forward10sec ten" src="assets/ten.png" alt="10sec">
                    <span class="totalTime timePeriod">00:00</span>
                </div>
            </div>

            <div class="controls">
                <img class='replay controlButton' src="assets/replay.png">

                <img src="assets/backward.png" alt="" class="backward controlButton">

                <div class="play-pause controlButton">
                    <img src="assets/play.png">
                </div>

                <img src="assets/next.png" alt="" class="forward controlButton">

                <img class="loop controlButton" src="assets/loop.png">

            </div>
        </span>

        <div class="secondContainer">
            <div class="volumeContainer">
                <img class="muteButton" src="assets/volume.png" alt="vol">
                <input class="volume" type="range" value="100">
                <div class="volumePercent">100</div>    
            </div>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
